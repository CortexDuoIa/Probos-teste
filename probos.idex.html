                 <!-- Chat Header -->

             <!-- Placeholder for mobile/smaller screens -->

                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Selecione uma conversa</h3>
                    <p class="mt-1 text-sm text-gray-500">Comece selecionando uma conversa da lista ao lado.</p>
                </div>
            </div>
        </div>

</div>

<script>
    // --- DADOS MOCK (SIMULA√á√ÉO) ---
    const mockConversations = [
        {
            id: 1,
            name: 'Ana Silva',
            lastMessage: 'Ol√°! Gostaria de saber mais sobre o plano PRO.',
            timestamp: '10:45',
            channel: 'whatsapp',
            status: 'quente',
            unread: 2,
            avatar: 'https://placehold.co/100x100/FBCFE8/831843?text=AS',
            fullConversation: [
                { sender: 'lead', text: 'Oi, bom dia!' },
                { sender: 'bot', text: 'Ol√°, Ana! Seja bem-vinda √† [Sua Empresa]. Meu nome √© [Nome do Bot], seu assistente virtual. Como posso ajudar?' },
                { sender: 'lead', text: 'Ol√°! Gostaria de saber mais sobre o plano PRO.' },
            ]
        },
        {
            id: 2,
            name: 'Carlos Souza',
            lastMessage: 'Qual o valor do frete para 11700-000?',
            timestamp: '10:42',
            channel: 'instagram',
            status: 'novo',
            unread: 0,
            avatar: 'https://placehold.co/100x100/A5B4FC/1E3A8A?text=CS',
            fullConversation: [
                 { sender: 'lead', text: 'Qual o valor do frete para 11700-000?' },
                 { sender: 'bot', text: 'Ol√°, Carlos. O frete para o seu CEP √© de R$ 15,00. O prazo de entrega √© de 3 dias √∫teis. Deseja adicionar ao carrinho?' },
            ]
        },
        {
            id: 3,
            name: 'Juliana Pereira',
            lastMessage: 'Obrigada, j√° consegui resolver!',
            timestamp: 'Ontem',
            channel: 'facebook',
            status: 'finalizado',
            unread: 0,
            avatar: 'https://placehold.co/100x100/A7F3D0/052E16?text=JP',
            fullConversation: [
                 { sender: 'lead', text: 'N√£o consigo acessar meu painel.' },
                 { sender: 'bot', text: 'Sem problemas, Juliana. Tente redefinir sua senha neste link: [link]. Se n√£o funcionar, me avise.' },
                 { sender: 'you', text: 'Ol√° Juliana, aqui √© o [Seu Nome]. Conseguiu acessar?' },
                 { sender: 'lead', text: 'Obrigada, j√° consegui resolver!' },
            ]
        },
        {
            id: 4,
            name: 'Marcos Andrade',
            lastMessage: 'Isso, muito obrigado. Vou analisar e retorno.',
            timestamp: 'Ontem',
            channel: 'whatsapp',
            status: 'quente',
            unread: 0,
            avatar: 'https://placehold.co/100x100/FEF08A/713F12?text=MA',
             fullConversation: [
                 { sender: 'lead', text: 'Queria um or√ßamento para um e-commerce' },
                 { sender: 'bot', text: 'Ol√° Marcos! Claro. Para te passar um or√ßamento preciso, voc√™ j√° vende online? Qual sua estimativa de produtos?' },
                 { sender: 'lead', text: 'Ainda n√£o vendo, uns 50 produtos' },
                 { sender: 'you', text: 'Ol√° Marcos, obrigado pelas informa√ß√µes. Com base nisso, o plano ideal para voc√™ √© o Business. Ele inclui X, Y, Z e o investimento √© de R$ XXX/m√™s. Faz sentido para voc√™?' },
                 { sender: 'lead', text: 'Isso, muito obrigado. Vou analisar e retorno.' },
            ]
        },
        {
            id: 5,
            name: 'Fernanda Costa',
            lastMessage: 'Qual o hor√°rio de funcionamento de voc√™s?',
            timestamp: 'Ter√ßa-feira',
            channel: 'instagram',
            status: 'novo',
            unread: 0,
            avatar: 'https://placehold.co/100x100/F5D0FE/701A75?text=FC',
             fullConversation: [
                 { sender: 'lead', text: 'Qual o hor√°rio de funcionamento de voc√™s?' },
             ]
        },
    ];

    // --- VARI√ÅVEIS DE ESTADO ---
    let activeFilter = 'todos';
    let activeConversationId = 1;

    // --- √çCONES DOS CANAIS ---
    const channelIcons = {
        whatsapp: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.839 8.839 0 01-4.444-1.235L2 18l1.235-3.556A8.963 8.963 0 012 10C2 5.134 5.582 2 10 2s8 3.134 8 4.134zM10 5a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>`,
        instagram: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.5 10a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>`,
        facebook: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zm1 11H9v-2h2v2zm0-4H9V5h2v4z" /></svg>`,
    };
    
    // --- TAGS DE STATUS ---
    const statusTags = {
        quente: `<span class="px-2 py-0.5 text-xs font-semibold text-red-800 bg-red-100 rounded-full">üî• Lead Quente</span>`,
        novo: `<span class="px-2 py-0.5 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full">‚ú® Novo</span>`,
        finalizado: `<span class="px-2 py-0.5 text-xs font-semibold text-gray-800 bg-gray-100 rounded-full">‚úÖ Finalizado</span>`,
    }

    // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
    function renderConversationList() {
        const listContainer = document.getElementById('conversation-list');
        listContainer.innerHTML = ''; // Limpa a lista

        const filteredConversations = mockConversations.filter(convo => 
            activeFilter === 'todos' || convo.status === activeFilter
        );

        filteredConversations.forEach(convo => {
            const isActive = convo.id === activeConversationId;
            const activeClass = isActive ? 'bg-blue-50' : '';
            const unreadIndicator = convo.unread > 0 ? `<span class="bg-green-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">${convo.unread}</span>` : '';
            
            const convoElement = `
                <div id="convo-${convo.id}" class="conversation-item p-4 flex items-center cursor-pointer hover:bg-gray-50 ${activeClass}" onclick="selectConversation(${convo.id})">
                    <img class="h-12 w-12 rounded-full object-cover mr-4" src="${convo.avatar}" alt="Avatar de ${convo.name}">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h3 class="text-md font-semibold text-gray-800">${convo.name}</h3>
                            <p class="text-xs text-gray-500">${convo.timestamp}</p>
                        </div>
                        <div class="flex justify-between items-start mt-1">
                           <p class="text-sm text-gray-600 truncate w-48">${convo.lastMessage}</p>
                           <div class="flex items-center space-x-2">
                                ${channelIcons[convo.channel]}
                                ${unreadIndicator}
                           </div>
                        </div>
                    </div>
                </div>
            `;
            listContainer.innerHTML += convoElement;
        });
    }

    function renderActiveChat() {
        const conversation = mockConversations.find(c => c.id === activeConversationId);
        if (!conversation) return;

        const chatHeader = document.getElementById('chat-header');
        const messageContainer = document.getElementById('message-container');

        // Render Header
        chatHeader.innerHTML = `
            <div class="flex items-center">
                <img class="h-10 w-10 rounded-full object-cover mr-3" src="${conversation.avatar}" alt="Avatar de ${conversation.name}">
                <div>
                    <h3 class="text-lg font-semibold text-gray-900">${conversation.name}</h3>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                ${statusTags[conversation.status] || ''}
                <button class="text-gray-500 hover:text-gray-800 p-2 rounded-full bg-gray-100 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" /></svg>
                </button>
            </div>
        `;

        // Render Messages
        messageContainer.innerHTML = '';
        conversation.fullConversation.forEach(msg => {
            const messageBubble = msg.sender === 'lead'
                ? `<div class="flex justify-start mb-4">
                        <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-md">
                            <p>${msg.text}</p>
                        </div>
                   </div>`
                : `<div class="flex justify-end mb-4">
                        <div class="bg-blue-600 text-white p-3 rounded-lg max-w-md">
                            <p>${msg.text}</p>
                        </div>
                   </div>`;
            messageContainer.innerHTML += messageBubble;
        });

        // Scroll to bottom
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // --- FUN√á√ïES DE EVENTO ---
    function selectConversation(id) {
        activeConversationId = id;
        document.getElementById('active-chat-container').classList.remove('hidden');
        document.getElementById('active-chat-container').classList.add('flex');
        document.getElementById('chat-placeholder').classList.add('hidden');
        
        renderConversationList(); // Re-render to update active class
        renderActiveChat();
    }

    function changeFilter(filter) {
        activeFilter = filter;
        
        // Update button styles
        document.querySelectorAll('#filter-buttons .filter-btn').forEach(btn => {
            btn.classList.remove('bg-blue-600', 'text-white');
            btn.classList.add('bg-gray-200', 'text-gray-700');
        });
        event.target.classList.add('bg-blue-600', 'text-white');
        event.target.classList.remove('bg-gray-200', 'text-gray-700');

        renderConversationList();
    }

    // --- INICIALIZA√á√ÉO ---
    document.addEventListener('DOMContentLoaded', () => {
        if(window.innerWidth < 1024) {
           document.getElementById('chat-placeholder').classList.remove('hidden');
           document.getElementById('chat-placeholder').classList.add('flex');
        } else {
            document.getElementById('active-chat-container').classList.remove('hidden');
            document.getElementById('active-chat-container').classList.add('flex');
        }
        renderConversationList();
        renderActiveChat();
    });

</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Atendimento Inteligente</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuMGFHz8vLzxjXnj7m3b4QkI7Uq6iV0nK8Fw3lK4m7jJ4Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Estilo para animação de entrada de card */
        .card-enter-active {
            animation: fadeInScale 0.3s ease-out;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        /* Estilos para o overlay de carregamento */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
        .loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <span class="ml-3 text-white text-lg">Classificando...</span>
    </div>

    <!-- Header e Seção de Configurações -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Central de Atendimento Inteligente</h1>
            
            <!-- Botão para Recolher/Expandir Configurações -->
            <button id="toggle-settings" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                <i class="fas fa-cog mr-2"></i>
                <span>Configurações</span>
                <i id="settings-toggle-icon" class="fas fa-chevron-up ml-2"></i>
            </button>

            <!-- Seção de Configurações -->
            <div id="settings-panel" class="mt-4 p-6 bg-gray-50 rounded-lg shadow-inner border border-gray-200">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Ajustes da Central</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label for="site-url" class="block text-sm font-medium text-gray-700">URL do Site</label>
                        <input type="text" id="site-url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="https://seusite.com.br">
                    </div>
                    <div class="col-span-1 md:col-span-2 lg:col-span-1">
                        <label for="whatsapp-number" class="block text-sm font-medium text-gray-700">Número do WhatsApp (ex: 5511999998888)</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="whatsapp-number" class="flex-1 block w-full rounded-l-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="5511999998888">
                            <button id="generate-qrcode" class="inline-flex items-center px-4 py-2 border border-l-0 border-gray-300 bg-gray-100 text-sm text-gray-700 rounded-r-md hover:bg-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                                <i class="fas fa-qrcode mr-2"></i> Gerar QR Code
                            </button>
                        </div>
                        <div id="qrcode-container" class="mt-4 flex justify-center p-4 bg-white rounded-md shadow hidden">
                            <!-- QR Code será renderizado aqui -->
                        </div>
                    </div>
                    <div>
                        <label for="facebook-url" class="block text-sm font-medium text-gray-700">URL do Facebook</label>
                        <input type="text" id="facebook-url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="https://facebook.com/seusite">
                    </div>
                    <div>
                        <label for="instagram-url" class="block text-sm font-medium text-gray-700">URL do Instagram</label>
                        <input type="text" id="instagram-url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="https://instagram.com/seusite">
                    </div>
                </div>
                <div class="mt-6 flex justify-end">
                    <button id="save-settings" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                        <i class="fas fa-save mr-2"></i> Salvar Configurações
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Painel de Mensagens (Dashboard) -->
    <main class="flex-1 container mx-auto p-4 mt-4">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Painel de Mensagens</h2>
        <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
            <!-- Coluna para Leads Quentes -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold text-red-600 mb-4 flex items-center"><i class="fas fa-fire mr-2"></i> Leads Quentes</h3>
                <div id="column-HOT_LEAD" class="space-y-4 min-h-[100px]">
                    <!-- Cards de HOT_LEAD serão inseridos aqui -->
                </div>
            </div>
            <!-- Coluna para Agendamentos -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold text-blue-600 mb-4 flex items-center"><i class="fas fa-calendar-alt mr-2"></i> Agendamentos</h3>
                <div id="column-SCHEDULING" class="space-y-4 min-h-[100px]">
                    <!-- Cards de SCHEDULING serão inseridos aqui -->
                </div>
            </div>
            <!-- Coluna para Cliente em Potencial -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold text-green-600 mb-4 flex items-center"><i class="fas fa-lightbulb mr-2"></i> Cliente em Potencial</h3>
                <div id="column-POTENTIAL_CLIENT" class="space-y-4 min-h-[100px]">
                    <!-- Cards de POTENTIAL_CLIENT serão inseridos aqui -->
                </div>
            </div>
            <!-- Coluna para Curiosos -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold text-yellow-600 mb-4 flex items-center"><i class="fas fa-question-circle mr-2"></i> Curiosos</h3>
                <div id="column-CURIOUS" class="space-y-4 min-h-[100px]">
                    <!-- Cards de CURIOUS serão inseridos aqui -->
                </div>
            </div>
            <!-- Coluna para Spam -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="text-lg font-semibold text-gray-500 mb-4 flex items-center"><i class="fas fa-trash-alt mr-2"></i> Spam</h3>
                <div id="column-SPAM" class="space-y-4 min-h-[100px]">
                    <!-- Cards de SPAM serão inseridos aqui -->
                </div>
            </div>
        </div>
    </main>

    <!-- JS QRCode Library CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js/qrcode.min.js"></script>

    <script>
        // IIFE para encapsular o escopo e evitar poluição global
        (function() {
            // =========================================================
            // 1. Seleção de Elementos DOM
            // =========================================================
            const siteUrlInput = document.getElementById('site-url');
            const whatsappNumberInput = document.getElementById('whatsapp-number');
            const facebookUrlInput = document.getElementById('facebook-url');
            const instagramUrlInput = document.getElementById('instagram-url');
            const saveSettingsButton = document.getElementById('save-settings');
            const toggleSettingsButton = document.getElementById('toggle-settings');
            const settingsPanel = document.getElementById('settings-panel');
            const settingsToggleIcon = document.getElementById('settings-toggle-icon');
            const generateQrCodeButton = document.getElementById('generate-qrcode');
            const qrcodeContainer = document.getElementById('qrcode-container');
            const loadingOverlay = document.getElementById('loading-overlay');

            const columns = {
                HOT_LEAD: document.getElementById('column-HOT_LEAD'),
                SCHEDULING: document.getElementById('column-SCHEDULING'),
                POTENTIAL_CLIENT: document.getElementById('column-POTENTIAL_CLIENT'),
                CURIOUS: document.getElementById('column-CURIOUS'),
                SPAM: document.getElementById('column-SPAM'),
            };

            // =========================================================
            // 2. Configurações da API Gemini (SUBSTITUA PELA SUA CHAVE)
            // =========================================================
            // IMPORTANTE: Em uma aplicação real, a chave API NUNCA deve ser exposta diretamente no front-end.
            // Isso é feito aqui apenas para atender ao requisito de "arquivo único e standalone".
            // Para produção, use um proxy server ou serverless function para ocultar a chave.
            const GEMINI_API_KEY = "SUA_CHAVE_API_GEMINI_AQUI"; // <<<<<< SUBSTITUA AQUI!
            const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`;

            // =========================================================
            // 3. Funções de Utilidade
            // =========================================================

            /**
             * Salva as configurações no localStorage.
             */
            function saveSettings() {
                const settings = {
                    siteUrl: siteUrlInput.value,
                    whatsappNumber: whatsappNumberInput.value,
                    facebookUrl: facebookUrlInput.value,
                    instagramUrl: instagramUrlInput.value,
                };
                localStorage.setItem('centralSettings', JSON.stringify(settings));
                alert('Configurações salvas com sucesso!');
            }

            /**
             * Carrega as configurações do localStorage.
             */
            function loadSettings() {
                const settings = JSON.parse(localStorage.getItem('centralSettings'));
                if (settings) {
                    siteUrlInput.value = settings.siteUrl || '';
                    whatsappNumberInput.value = settings.whatsappNumber || '';
                    facebookUrlInput.value = settings.facebookUrl || '';
                    instagramUrlInput.value = settings.instagramUrl || '';
                }
            }

            /**
             * Alterna a visibilidade do painel de configurações.
             */
            function toggleSettingsPanel() {
                settingsPanel.classList.toggle('hidden');
                if (settingsPanel.classList.contains('hidden')) {
                    settingsToggleIcon.classList.replace('fa-chevron-up', 'fa-chevron-down');
                } else {
                    settingsToggleIcon.classList.replace('fa-chevron-down', 'fa-chevron-up');
                }
            }

            /**
             * Gera um QR Code para o número do WhatsApp.
             */
            function generateWhatsAppQrCode() {
                const number = whatsappNumberInput.value.replace(/\D/g, ''); // Remove não-dígitos
                if (number) {
                    const whatsappLink = `https://wa.me/${number}`;
                    qrcodeContainer.innerHTML = ''; // Limpa QR Code anterior
                    new QRCode(qrcodeContainer, {
                        text: whatsappLink,
                        width: 128,
                        height: 128,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    qrcodeContainer.classList.remove('hidden');
                } else {
                    qrcodeContainer.classList.add('hidden');
                    alert('Por favor, insira um número de WhatsApp válido.');
                }
            }

            /**
             * Exibe ou oculta o overlay de carregamento.
             * @param {boolean} show - true para mostrar, false para ocultar.
             */
            function showLoadingOverlay(show) {
                if (show) {
                    loadingOverlay.classList.add('visible');
                } else {
                    loadingOverlay.classList.remove('visible');
                }
            }

            // =========================================================
            // 4. Lógica de Classificação com IA
            // =========================================================

            /**
             * Constrói o prompt para a IA baseado no texto da mensagem.
             * @param {string} messageText - O texto da mensagem a ser classificada.
             * @returns {string} O prompt formatado.
             */
            function buildClassificationPrompt(messageText) {
                return `Você é um assistente de triagem de leads altamente qualificado. Sua função é analisar o texto de uma mensagem de um cliente e classificá-la em uma das 5 categorias a seguir, retornando APENAS o nome da categoria em maiúsculas (ex: HOT_LEAD).

As categorias são:

1.  **HOT_LEAD:** O cliente demonstra intenção clara e imediata de comprar ou contratar. Ele menciona preço, pede o contrato, pergunta como pagar, ou usa frases como "quero fechar", "estou pronto para comprar".
2.  **SCHEDULING:** O cliente pede explicitamente para agendar uma visita, reunião, demonstração, ou ligação. Ele usa termos como "agendar", "marcar horário", "podemos nos encontrar?", "qual o próximo passo para uma visita?".
3.  **POTENTIAL_CLIENT:** O cliente está interessado, mas ainda está avaliando. Ele faz perguntas específicas sobre o produto/serviço, pede mais detalhes técnicos, comparações ou quer entender melhor os benefícios. Não há urgência na compra.
4.  **CURIOUS:** O cliente faz perguntas genéricas, vagas ou que poderiam ser facilmente respondidas por um FAQ. Ex: "o que vocês fazem?", "como funciona?", "qual o endereço?". O interesse de compra é baixo.
5.  **SPAM:** A mensagem é um anúncio, golpe, conteúdo irrelevante, ou não faz sentido no contexto do negócio.

Analise a seguinte mensagem e retorne apenas a categoria correspondente:

Mensagem: "${messageText}"`;
            }

            /**
             * Chama a API do Gemini para classificar uma mensagem.
             * @param {string} messageText - O texto da mensagem a ser classificada.
             * @returns {Promise<string>} Uma Promise que resolve com a categoria da mensagem.
             */
            async function classifyMessageWithAI(messageText) {
                showLoadingOverlay(true); // Mostra o overlay de carregamento

                const prompt = buildClassificationPrompt(messageText);

                try {
                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        }),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Erro na API Gemini: ${response.status} - ${errorData.error.message || response.statusText}`);
                    }

                    const data = await response.json();
                    const classification = data.candidates[0].content.parts[0].text.trim().toUpperCase();

                    // Validação simples para garantir que a categoria retornada é uma das esperadas
                    const validCategories = ['HOT_LEAD', 'SCHEDULING', 'POTENTIAL_CLIENT', 'CURIOUS', 'SPAM'];
                    if (validCategories.includes(classification)) {
                        return classification;
                    } else {
                        // Se a IA retornar algo inesperado, podemos default para uma categoria ou logar um erro
                        console.warn(`IA retornou categoria inesperada: ${classification}. Defaulting para CURIOUS.`);
                        return 'CURIOUS';
                    }

                } catch (error) {
                    console.error("Erro ao classificar mensagem com IA:", error);
                    // Em caso de erro, default para 'CURIOUS' ou 'SPAM' para não perder a mensagem
                    return 'CURIOUS';
                } finally {
                    showLoadingOverlay(false); // Esconde o overlay de carregamento
                }
            }

            // =========================================================
            // 5. Renderização e Simulação de Mensagens
            // =========================================================

            /**
             * Cria e retorna um elemento de card de mensagem.
             * @param {Object} message - Objeto da mensagem.
             * @param {string} message.source - Origem da mensagem (whatsapp, instagram, etc.).
             * @param {string} message.contactName - Nome do contato.
             * @param {string} message.text - Texto da mensagem.
             * @param {Date} message.timestamp - Data e hora do recebimento.
             * @returns {HTMLElement} O elemento do card da mensagem.
             */
            function createMessageCard(message) {
                const card = document.createElement('div');
                card.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-sm', 'border', 'border-gray-200', 'card-enter-active'); // Adiciona classe para animação
                
                let iconClass = '';
                let iconColor = '';
                switch (message.source) {
                    case 'whatsapp':
                        iconClass = 'fab fa-whatsapp';
                        iconColor = 'text-green-500';
                        break;
                    case 'instagram':
                        iconClass = 'fab fa-instagram';
                        iconColor = 'text-pink-500';
                        break;
                    case 'facebook':
                        iconClass = 'fab fa-facebook';
                        iconColor = 'text-blue-600';
                        break;
                    case 'site':
                        iconClass = 'fas fa-globe';
                        iconColor = 'text-blue-400';
                        break;
                    default:
                        iconClass = 'fas fa-comment-dots';
                        iconColor = 'text-gray-400';
                }

                card.innerHTML = `
                    <div class="flex items-center mb-2">
                        <i class="${iconClass} ${iconColor} text-xl mr-2"></i>
                        <span class="font-semibold text-gray-800">${message.contactName}</span>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">${message.text}</p>
                    <p class="text-xs text-gray-400">${new Date(message.timestamp).toLocaleString('pt-BR')}</p>
                `;
                return card;
            }

            /**
             * Adiciona uma nova mensagem ao painel, classificando-a primeiro com a IA.
             * @param {Object} message - O objeto da mensagem a ser adicionada.
             */
            async function addMessageToDashboard(message) {
                const category = await classifyMessageWithAI(message.text);
                const targetColumn = columns[category];

                if (targetColumn) {
                    const card = createMessageCard(message);
                    targetColumn.prepend(card); // Adiciona no início da coluna
                } else {
                    console.error(`Coluna para a categoria '${category}' não encontrada.`);
                    // Caso a categoria seja inesperada, adiciona em Curiosos ou Spam
                    columns.CURIOUS.prepend(createMessageCard(message));
                }
            }

            /**
             * Simula o recebimento de mensagens gerando mensagens falsas.
             */
            function startMessageSimulation() {
                const possibleMessages = [
                    { source: 'whatsapp', contact: 'Ana Silva', text: 'Olá, gostaria de saber o preço do seu serviço de consultoria. Estou pronto para começar!' },
                    { source: 'instagram', contact: 'João Mendes', text: 'Oi, vi seu perfil e achei interessante. Como posso agendar uma demonstração?' },
                    { source: 'site', contact: 'Maria Souza', text: 'Tenho algumas dúvidas sobre as funcionalidades do software X. Poderia me dar mais detalhes?' },
                    { source: 'facebook', contact: 'Carlos Lima', text: 'Qual o endereço de vocês? Abrem no sábado?' },
                    { source: 'whatsapp', contact: 'Empresa XYZ', text: 'Ganhe dinheiro fácil trabalhando de casa! Clique aqui: [link falso]' },
                    { source: 'site', contact: 'Pedro Rocha', text: 'Estou pesquisando soluções e a de vocês parece boa. Teria um material mais aprofundado para eu ler?' },
                    { source: 'instagram', contact: 'Gabriela Costa', text: 'Queria marcar uma reunião para a próxima semana, seria possível?' },
                    { source: 'whatsapp', contact: 'Lucas Ferreira', text: 'Minha empresa está expandindo e precisamos de uma solução robusta. Quero fechar o contrato hoje!' },
                    { source: 'facebook', contact: 'Julia Pereira', text: 'Vi um anúncio de vocês, como funciona?' },
                    { source: 'site', contact: 'Robô Spam', text: 'Ofertas imperdíveis de cassino online! Acesse já!' },
                    { source: 'whatsapp', contact: 'Fernanda Alves', text: 'Podemos marcar uma call amanhã para discutir os detalhes técnicos do projeto?' },
                    { source: 'instagram', contact: 'Rafael Martins', text: 'Estou interessado no curso, qual o valor e como faço para pagar?' },
                    { source: 'site', contact: 'Patrícia Gomes', text: 'Gostaria de agendar uma visita ao escritório para conhecer melhor.' },
                    { source: 'facebook', contact: 'Ricardo Oliveira', text: 'Qual o telefone de contato?' },
                    { source: 'whatsapp', contact: 'Conta Duplicada', text: 'Você foi selecionado para uma pesquisa remunerada, clique e ganhe agora!' },
                    { source: 'site', contact: 'Bruno Santos', text: 'Comparei sua solução com a do concorrente e estou quase decidido. Me envie o link para contratação.' },
                    { source: 'instagram', contact: 'Laura Rodrigues', text: 'Como vocês garantem a segurança dos dados?' },
                    { source: 'facebook', contact: 'Daniel Costa', text: 'Obrigado pela informação, vou analisar e entro em contato.' },
                ];

                // Gera uma mensagem a cada X segundos (entre 5 e 15 segundos)
                setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * possibleMessages.length);
                    const messageData = possibleMessages[randomIndex];
                    const newMessage = {
                        source: messageData.source,
                        contactName: messageData.contact,
                        text: messageData.text,
                        timestamp: new Date()
                    };
                    addMessageToDashboard(newMessage);
                }, Math.random() * (15000 - 5000) + 5000); // Entre 5 e 15 segundos
            }


            // =========================================================
            // 6. Inicialização e Event Listeners
            // =========================================================

            // Adiciona event listeners
            saveSettingsButton.addEventListener('click', saveSettings);
            toggleSettingsButton.addEventListener('click', toggleSettingsPanel);
            generateQrCodeButton.addEventListener('click', generateWhatsAppQrCode);

            // Carrega as configurações ao iniciar a página
            loadSettings();

            // Inicia a simulação de mensagens
            startMessageSimulation();

            // Garante que o painel de configurações inicia visível
            settingsPanel.classList.remove('hidden');

            // Exemplo de como adicionar uma mensagem manualmente para teste:
            // addMessageToDashboard({
            //     source: 'site',
            //     contactName: 'Cliente Teste',
            //     text: 'Estou muito interessado e quero comprar AGORA! Qual o valor?',
            //     timestamp: new Date()
            // });

        })(); // Fim da IIFE
    </script>
</body>
</html>
